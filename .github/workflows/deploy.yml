name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Create env.js
        run: |
          echo "const API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > env.js
          echo "Content of env.js:"
          cat env.js
          echo "Directory contents:"
          ls -la
          
      - name: Verify env.js is readable
        run: |
          if [ ! -f env.js ]; then
            echo "env.js not found!"
            exit 1
          fi
          if [ ! -r env.js ]; then
            echo "env.js not readable!"
            exit 1
          fi
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 