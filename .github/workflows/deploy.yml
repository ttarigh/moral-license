name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Create env.js
        run: |
          echo "const API_KEY = '${{ secrets.GEMINI_API_KEY }}';" > env.js
          echo "Content of env.js:"
          cat env.js
          
      - name: Create _config.yml
        run: |
          echo "baseurl: /moral-license" > _config.yml
          
      - name: Verify files
        run: |
          echo "Directory contents:"
          ls -la
          echo "env.js contents:"
          cat env.js
          echo "_config.yml contents:"
          cat _config.yml
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} 