<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doomers</title>
    <base href="/moral-license/">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    
    <div id="rotating-text" class="rotating-text"></div>
    
    <div id="input-container" class="input-container hidden">
        <button class="close-button" id="close-btn">×</button>
        <button class="done-button" id="generate-btn">✓</button>
        <div class="input-section">
            <textarea id="action-input" placeholder="Enter your morally questionable action..."></textarea>
        </div>
        <div id="loader" class="loader"></div>
    </div>

    <div id="license-container" class="license-container hidden">
        <div class="license">
            <div class="license-id" id="license-id"></div>
            <div class="license-header">
                <h1>Moral License</h1>
            </div>
            <div class="license-content">
                <p id="license-text"></p>
            </div>
            <div class="license-footer">
                <div class="date" id="license-date"></div>
            </div>
            <div class="watermark">DOOMERS.FYI</div>
        </div>
        <div class="button-container">
            <button class="download-btn" id="download-btn">Download License</button>
            <button class="ticket-btn" onclick="window.open('https://doomers.fyi/', '_blank')">Get Tickets to Doomers!</button>
        </div>
    </div>


    <button id="start-btn" class="start-button">Get Your License</button>

    <div class="signature">
        Site by <a href="https://tina.zone" target="_blank">Tina Tarighian</a>
    </div>

    <script src="env.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
